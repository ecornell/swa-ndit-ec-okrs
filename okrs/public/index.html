<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  

    <style>
      body {
        background-color: #faf7f0;
      }
  
      .okr {
        font-family: 'Inter', sans-serif;
        background-color: #fcfcfc;
        position: absolute;
        margin-top: -1px;
        margin-left: -1px;
        border-radius: 4px;
        border: 2px solid #939393
      }
  
      .okr-content {
        color: #333333;
        position: absolute;
        left: 11px;
        top: -20px;
        margin: 0px 16px 0px 0px;
        width: 96%;
      }
  
      .okr-team {
        font-size: 15px;
        color: #333333;
        margin-top: 27px
      }
  
      .okr-obj {
        display: flex;
        font-size: 10px;
        font-weight: bold;
        margin: 8px 0px 4px 0px;
      }
  
      .okr-obj-id {
        /* display: inline-block; */
        min-width: 35px;
      }
  
      .okr-obj-title {
        /* display:inline-block; */
      }
  
      .okr-kr {
        display: flex;
        font-size: 10px;
        padding-left: 15px;
        margin: 3px 0px;
      }
  
      .okr-kr-id {
        min-width: 34px;
        display: inline-block;
      }
  
      .okr-kr-sep {
        /* display:inline-block; */
      }
  
      .okr-kr-title {
        /* display:inline-block; */
      }
  
  
      .svg-chart-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
  
      .btn {
        margin: 3px;
        color: inherit;
        text-transform: uppercase;
        word-wrap: break-word;
        white-space: normal;
        cursor: pointer;
        border: 0;
        border-radius: 0.125rem;
        -webkit-box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%),
          0 2px 10px 0 rgb(0 0 0 / 12%);
        box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
        -webkit-transition: color 0.15s ease-in-out,
          background-color 0.15s ease-in-out, border-color 0.15s ease-in-out,
          -webkit-box-shadow 0.15s ease-in-out;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out,
          -webkit-box-shadow 0.15s ease-in-out;
        padding: 0.84rem 2.14rem;
        font-size: 0.81rem;
        display: inline-block;
        font-weight: 400;
        color: #212529;
        text-align: center;
        vertical-align: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
      }
  
      .btn-action-button {
        text-transform: lowercase;
        font-size: 11px !important;
        border-radius: 7px !important;
        color: white !important;
        padding: 4px 5px !important;
        background-color: #1d2643 !important;
      }
  
      .action-buttons {
        position: absolute;
        bottom: 11px;
        right: 7px;
      }
  
      .svg-chart-container:before {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: radial-gradient(circle at center, #04192b 0, #000b0e 100%);
      }
  
  
      .okr-details {
        position: absolute;
        bottom: 11px;
        left: 7px;
        display: none;
        border: 2px solid #939393;
        width: 600px;
        height: 200px;
      }

      .okr-selected {
        background-color: rgb(253, 255, 130);
      }

      .okr-referenced {
        background-color: rgb(130, 255, 147);
      }

      .okr-supporting {
        background-color: rgb(209, 223, 255);
      }

    </style>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
